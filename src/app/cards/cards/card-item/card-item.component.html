<mat-card class="example-card">
  <mat-card-header (click)='openUpdateCardModal(card)'>
    <mat-card-title>{{card.name  || '-'}}</mat-card-title>

    <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{card.address}}</li>
      <li class="list-group-item">{{card.phone}}</li>
      <li class="list-group-item">{{card.email}}
        <span *ngIf="card.email" {{card.email}}></span>
        <small class="text-warning no-content" *ngIf='!card.email'>Eposta girilmemiş</small>
      </li>

      <li class="list-group-item">{{card.address}}
        <span *ngIf="card.address" {{card.address}}></span>
        <small class="text-warning no-content" *ngIf='!card.address'>Adres girilmemiş</small>
      </li>







    </ul>
  </mat-card-content>
</mat-card>
